<div>
    <form class="md-float-material form-material" [formGroup]="emailTemplatesForm">
        <div class="container full-width">

        <div class="field_group">
            <div class="row" *ngIf="templateList && templateList.length !== 0">
                <div class="btn-group1">
                    <button class="btn" *ngFor="let template of templateList" (click)="getTemplate(template)">{{template?.emailType}}</button>
                    <button class="btn" (click)="addTemplate()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="row">

            <div class="col-md-12">

                <div class="form-group form-default">
                    <mat-form-field class="example-full-width" appearance="outline" style="margin-top: 1.75em; width: 100%;">
                        <input type="text" matInput placeholder="Email Template Type *" aria-label="Number" *ngIf="!isUpdate"
                                name="templatetype" formControlName="templatetype">
                        <input type="text" matInput placeholder="Email Template Type *" aria-label="Number" *ngIf="isUpdate" readonly #toolTip="matTooltip"
                        matTooltip="Email template type cannot be changed" matTooltipPosition="before" name="templatetype" formControlName="templatetype">
                        <mat-label>Email Template Type</mat-label>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                        <input type="text" matInput placeholder="Subject *" aria-label="Number"
                                name="templateSubject" formControlName="templateSubject">
                        <mat-label>Subject</mat-label>
                    </mat-form-field>
                </div>

                <div class="form-group form-default">
                    <ckeditor name="emailTemplateBody" [config]="ckeConfig" CKEDITOR.config.scayt_autoStartup = "true" debounce="500" formControlName="emailTemplateBody">
                </ckeditor>
                </div>

            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <div class="btn-div pull-right">
                <button mat-flat-button type="submit" color="primary" class="display edit-icon" (click)="saveTemplateSettings()" *ngIf="!isUpdate">Submit</button>
                <button mat-flat-button type="submit" color="primary" class="display edit-icon" (click)="saveTemplateSettings()" *ngIf="isUpdate">Save Changes</button>
                <button mat-flat-button class="display cancel-button" (click)="getTemplate(selectedTemplate)">Cancel</button>
                <!-- [ngClass]="!permissionService.settingsEmailTemplates.edit ? 'disabledClass' : 'noDisabled'" -->
            </div>
            </div>
        </div>
        </div>
    </form>
</div>
